<div id="forest-overlay" class="forest-overlay">
  <div id="forest-info-container" class="forest-info-container">
    <span id="forest-overlay-top-text" class="forest-overlay-top-text"></span>
    <div id="forest-tree-ball" class="forest-tree-ball">
      <div id="forest-tree" class="forest-tree"></div>
    </div>
    <span id="forest-overlay-bottom-text" class="forest-overlay-bottom-text"></span>
    <div
      id="forest-giveup-button"
      class="forest-giveup-button forest-buttons"
      intl-id="overlay_giveup"
    ></div>
    <div id="forest-popup-mask" class="forest-popup-mask disappear"></div>
    <div id="forest-popup" class="forest-popup disappear forest-popup-shrink">
      <div id="forest-popup-title" class="forest-popup-title" intl-id="overlay_popup_title"></div>
      <div
        id="forest-popup-message"
        class="forest-popup-message"
        intl-id="overlay_popup_message"
      ></div>
      <div class="dialog-buttons">
        <div
          id="forest-popup-confirm-button"
          class="forest-popup-confirm-button forest-buttons"
          intl-id="overlay_popup_confirm"
        ></div>
        <div
          id="forest-popup-cancel-button"
          class="forest-popup-cancel-button forest-buttons"
          intl-id="overlay_popup_cancel"
        ></div>
      </div>
    </div>
  </div>
</div>
