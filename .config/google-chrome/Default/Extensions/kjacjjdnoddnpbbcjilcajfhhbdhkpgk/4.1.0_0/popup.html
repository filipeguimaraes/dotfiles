<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Panel</title>
    <link href="css/common.css" media="screen" rel="stylesheet" />
    <link href="css/popup.css" media="screen" rel="stylesheet" />
    <link href="css/tooltip.css" media="screen" rel="stylesheet" />
    <script type="text/javascript" src="js/popup.js"></script>
  </head>

  <body>
    <div id="main-view">
      <div id="setting-mask"></div>
      <div id="toolbar" class="toolbar">
        <div id="setting-container" class="tooltip-container">
          <div id="setting-icon" class="buttons tt-right"></div>
          <span id="main_settings_tooltip" data-l10n-id="main_settings_tooltip"></span>
        </div>
        <div id="blacklist-container" class="tooltip-container">
          <div id="add-to-blacklist-icon" class="buttons tt-left"></div>
          <span id="main_add_blacklist_tooltip" data-l10n-id="main_add_blacklist_tooltip"></span>
        </div>
        <div id="edit-container" class="tooltip-container disappear">
          <img id="edit-icon" class="buttons tt-right" src="./images/main/comment-btn.svg" />
          <span id="main_edit_tooltip" data-l10n-id="main_edit_tooltip"> </span>
        </div>
        <div id="back-container" class="tooltip-container disappear">
          <img id="back-icon" class="buttons tt-right" src="./images/main/back-btn.svg" />
        </div>
        <div id="mode-switcher">
          <div class="mode-hint"></div>
        </div>
      </div>

      <div id="top-description"></div>
      <div id="treeball-container">
        <div id="treeball-left-arrow" class="buttons treeball-arrows"></div>
        <div id="treeball" class="tree-cursor">
          <div id="seed" class="floating_seed tree-cursor"></div>
          <div id="tree" class="hidden tree-cursor"></div>
          <div id="locker" class="hidden"></div>
          <div id="plant-board"></div>
          <div id="plant-board-text" data-l10n-id="main_plant_board_text"></div>
        </div>
        <div id="treeball-right-arrow" class="buttons treeball-arrows"></div>
      </div>
      <div id="timer-container">
        <div id="timer-left-arrow" class="buttons timer-arrows"></div>
        <div id="timer"></div>
        <div id="timer-right-arrow" class="buttons timer-arrows"></div>
      </div>
      <div id="share-icons" class="disappear">
        <div class="share-icon buttons" id="editBtn"></div>
        <div class="share-icon buttons" id="twitterBtn"></div>
        <div class="share-icon buttons" id="fbBtn"></div>
      </div>
      <div id="finish-mask" class="hidden"></div>
      <div id="finish-popup" class="hidden">
        <div id="finish-message-for-guest-container">
          <div id="finish-message-for-guest">
            <span
              id="finish-message-for-guest-text-pre"
              data-l10n-id="main_grown_popup_guest_info_pre"
            ></span
            >&nbsp;
            <a
              href="http://www.forestapp.cc"
              target="_blank"
              id="finish-message-for-guest-link"
              data-l10n-id="main_grown_popup_guest_info_link"
            ></a
            >&nbsp;<span
              id="finish-message-for-guest-text-post"
              data-l10n-id="main_grown_popup_guest_info_post"
            ></span>
            <img class="coin-icon-guest" src="images/main/coin.png" alt="" />
          </div>
        </div>
        <div id="finish-message-for-user-container">
          <div id="finish-message-for-user" data-l10n-id="main_grown_popup_user_reward_pre"></div>
          <div id="reward-for-user">
            <img class="coin-icon-reward" src="images/main/coin.png" alt="" />
            <span id="coins-for-user"></span>
            <span id="coins-boosted"></span>
          </div>
        </div>
        <div id="do-not-show-finish-message-container">
          <input id="do-not-show-finish-message" type="checkbox" value="donotshow" />
          <label
            for="do-not-show-finish-message"
            id="do-not-show-finish-message-text"
            data-l10n-id="main_grown_popup_guest_do_not_show_again"
          ></label>
        </div>
        <div id="confirm-btn" class="buttons" data-l10n-id="main_confirm_btn">OK</div>
      </div>
      <div id="edit-mask" class="hidden"></div>
      <div id="edit-popup" class="hidden edit-popup-shrink">
        <select id="edit-tag">
          <option value="old">Paa</option>
        </select>
        <textarea id="edit-note" rows="6" cols="24"></textarea>
        <div class="edit-comment__buttons">
          <div id="edit-cancel" data-l10n-id="main_edit_popup_cancel">取消</div>
          <div id="edit-btn" data-l10n-id="main_edit_popup_btn">確定</div>
        </div>
      </div>
    </div>
  </body>
</html>
